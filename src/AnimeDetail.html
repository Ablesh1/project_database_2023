    <div class="entry p-4">
        <div class="container">
            <p class="display-5">Anime Detail</p>
            <hr class="my-0">
        </div>

    <div class="container content">
        <div class="col-6">
            <div class="card" id="title-card">
                <h5 class="card-header">Title</h5>
                <div class="card-body">
                    <p class="card-text" id="title"></p>
                </div>
            </div>
            <div class="card" id="character-card">
                <h5 class="card-header">Characters</h5>
                <div class="card-body">
                    <ul class='list-group' id="character"></ul>
                </div>
            </div>
            <div class="card" id="form-card">
                <h5 class="card-header">Character types</h5>
                <div class="card-body">
                    <ul class='list-group list-group-horizontal' id="form"></ul>
                </div>
            </div>
            <div class="card" id="other-tags-card">
                <h5 class="card-header">Other tags</h5>
                <div class="card-body">
                    <ul class='list-group list-group-horizontal' id="otherTags"></ul>
                </div>
            </div>
        </div>
        <div class="col-6">
            <div class="card" id="ep-num-card">
                <h5 class="card-header">Episode number</h5>
                <div class="card-body">
                    <p class="card-text" id="epNum"></p>
                </div>
            </div>
            <div class="card" id="genre-card">
                <h5 class="card-header">Genre</h5>
                <div class="card-body">
                    <ul class='list-group list-group-horizontal' id="genre"></ul>
                </div>
            </div>
            <div class="card" id="target-card">
                <h5 class="card-header">Target</h5>
                <div class="card-body">
                    <ul class='list-group list-group-horizontal' id="target"></ul>
                </div>
            </div>
            <div class="card" id="origin-card">
                <h5 class="card-header">Origin</h5>
                <div class="card-body">
                    <ul class='list-group list-group-horizontal' id="origin"></ul>
                </div>
            </div>
            <div class="card" id="place-card">
                <h5 class="card-header">Time and place</h5>
                <div class="card-body">
                    <ul class='list-group list-group-horizontal' id="place"></ul>
                </div>
            </div>
        </div>
    </div>
